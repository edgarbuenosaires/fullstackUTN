    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1</title>
    <script type="text/javascript">
        var distancia;
        distancia = prompt('Ingrese la distancia a recorrer', '');
        distancia = parseInt(distancia);
        if (distancia <= 1000) {
            document.write('Usted debe recorrer los ' + distancia + ' a pie.')
        } else if (distancia <= 10000) {
            document.write('Usted debe recorrer los ' + distancia + ' en bicicleta.')
        } else if (distancia <= 30000) {
            document.write('Usted debe recorrer los ' + distancia + ' en colectivo.')
        } else if (distancia <= 100000) {
            document.write('USted debe recorrer los ' + distancia + ' en auto.')
        } else {
            document.write('Usted debe recorrer los ' + distancia + ' en avion.')
        }
    </script>
</head>
