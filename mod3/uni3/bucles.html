<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bucle FOR -->
    <script type="text/javascript">
        var mensaje = "Hola, estoy dentro de un bucle";
        for (var i = 0; i < 5; i++) {
            alert(mensaje);
        }
    </script>
    <!-- Bucle WHILE -->
    <script type="text/javascript">
        var x;
        x = 1;
        while (x <= 100) {
            document.write(x);
            document.write('<br>');
            x = x + 1;
        }
    </script>
    
</head>
