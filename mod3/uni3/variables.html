    <!-- Ejemplo de VAR -->
    <script type="text/javascript">
        var i = "global";
        function foo() {
            i = "local";
            console.log(i); // local
        }
        foo();
        console.log(i); // local

        var i = "global";
        function foo() {
            var i = "local"; //Otra variable local solo para esta funcion
            console.log(i); // local
        }
        foo();
        console.log(i); // global
    </script>
    <!-- Ejemplo de LET -->
    <script type="text/javascript">
        // 'i' es global y 'j' es variable local.
        let i = 0;
        function foo() {
            i = 1;
            let j = 2;
            if (true) {
                console.log(i); // 1
                console.log(j); // 2
            }
        }
        foo();
        // delcaramos un varaible con let dentro den un bloque, dentro de una funcion
        function foo() {
            let i = 0;
            if (true) {
                let i = 1; // Seria otra variable 'i' solo para el bloque if
                console.log(i); // 1
            }
            console.log(i); // 0
        }
        foo();
    </script>
